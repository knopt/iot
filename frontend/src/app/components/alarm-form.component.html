<div class="container">
    <h1>Alarm Form</h1>
    <form (ngSubmit)="onSubmit()" #alarmForm="ngForm">
      <div class="form-group">
        <label for="alarm_time">Alarm time</label>
        <input type="datetime-local" class="form-control" id="alarm_time" name="alarm_time" value="2009-11-13T20:00:05Z" required
            [(ngModel)]="model.alarm_time">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description"
            [(ngModel)]="model.description">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
